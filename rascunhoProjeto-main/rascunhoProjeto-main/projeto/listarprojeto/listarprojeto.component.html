<div class="card mt-3"> 
    <div class="d-flex justify-content-between align-items-center p-3 bg-info"> 
        <h1 class="text-white">Projeto</h1> 
        <button class="btn btn-primary" [routerLink]="['novo']">Novo Projeto</button> 
    </div> 
     
    <div class="card-body "> 
        <table class="table table-hover"> 
            <thead> 
                <tr> 
                    <th>#</th> 
                    <th>Projeto</th> 
                    <th>Descrição</th>
                    <th>QtdeParticipantes</th>
                    <th>Responsável</th>
                    <th>Custo</th>
                    <th></th> 
                </tr> 
            </thead> 
            <tbody> 
                <tr *ngFor="let projeto of projeto"> 
                    <td>{{ cliente.id }}</td> 
                    <td>{{ cliente.nome }}</td>
                    <td>{{ cliente.descricao }}</td>
                    <td>{{ cliente.qtdeParticipantes }}</td>
                    <td>{{ cliente.responsavel }}</td> 
                    <td>{{ cliente.custo }}</td>
                    <td>  
                        <span class="d-flex justify-content-end"> 
                            <button type="button" class="btn btn-primary  me-2" (click)="Editar(cliente.id)">Atualizar</button> 
                            <button type="button" class="btn btn-danger" (click)="Excluir(cliente.id)">Deletar</button> 
                        </span> 
                    </td> 
                </tr> 
            </tbody> 
        </table> 
    </div> 
</div>
